<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body class="body">
    <div class="container center">
        <div class="theme">
            <label for="theme-switch">
                <div class="circle"></div>
                <input type="checkbox" id="theme-switch" class="input-theme">
            </label>
        </div>

        <div class="calculator">
            <div class="display"></div>
            <div class="button-container">
                <div class="row first-row">
                    <button class="button special color2">Esc</button>
                    <button class="button normal operation color">*</button>
                    <button class="button normal operation color">/</button>
                    <button class="button special color2">Back</button>  
                </div>
                <div class="row second-row">
                    <button class="button normal">7</button>
                    <button class="button normal">8</button>
                    <button class="button normal">9</button>
                    <button class="button normal operation color">-</button>  
                </div>
                <div class="row third-row">
                    <button class="button normal">4</button>
                    <button class="button normal">5</button>
                    <button class="button normal">6</button>
                    <button class="button normal operation color">+</button>  
                </div>
                <div class="row fourth-row">
                    <button class="button normal">1</button>
                    <button class="button normal">2</button>
                    <button class="button normal">3</button>
                    <button class="button color">()</button>  
                </div>
                <div class="row fifth-row">
                    <button class="button normal">0</button>
                    <button class="button normal dot">.</button>
                    <button class="button equate special color2">=</button>  
                </div>
            </div>
        </div>
    </div>
    <div class="footer center"><span>@DavidMagar 2023</span></div>
</body>
</html>
